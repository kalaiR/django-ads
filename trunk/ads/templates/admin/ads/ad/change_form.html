{% extends "admin/change_form.html" %}

{% load i18n %}

{% block extrahead %}{{ block.super }}

<script src="/media/js/jquery-packed.js"></script>
<script>
    $(document).ready(function(){
        $('.move_to_submit_row').insertBefore('.submit-row>input:first');
    });
</script>
{% endblock extrahead %}

{% block content %}{{ block.super }}
<input value="{% trans "Log" %}" onclick="javascript: window.location='/admin/ads/log/?ad__id__exact={{ original.id }}'" class="move_to_submit_row" type="button"/>
<input value="{% trans "Credits Log" %}" onclick="javascript: window.location='/admin/ads/creditslog/?ad__id__exact={{ original.id }}'" class="move_to_submit_row" type="button"/>
{% endblock content %}
