{% extends "ads/base.html" %}

{% load i18n %}

{% block title %}Django Advertising System :: {% trans "Ad Creation/Edition" %}{% endblock %}

{% block h1 %}{% trans "Ad Creation/Edition" %}{% endblock %}

{% block body %}

<div class="box orange">
    <form method="post" action="{{ advertiser.get_absolute_url }}create_ad/">

            <tr>

        </table>
    </form>

{% endblock body %}
